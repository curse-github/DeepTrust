<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <title>Login</title>
        <script src="/hashLib.js"></script>
        <script src="/create.js"></script>
        <link rel="icon" href="/favicon.ico">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="flex flex-column flex-center border bw-15 br-10 size-mobile">
			<div class="my-3 h1">Create Account</div>
			<label class="h4" for="username">Username</label>
			<input class="w-50p" type="text" id="username">
			<label class="h4" for="email">Email</label>
			<input class="w-50p" type="text" id="email">
			<label class="h4" for="password">Password</label>
			<div class="w-50p">
				<input style="width: calc(100% - 4rem); display: inline-block;" type="password" id="password">
				<input style="width: 2rem; height: 2rem; display: inline-block; vertical-align: middle; margin:0" type="checkbox" id="toggle1">
			</div>
			<label class="h4" for="c_password">Confirm Password</label>
			<div class="w-50p">
				<input style="width: calc(100% - 4rem); display: inline-block;" type="password" id="c_password">
				<input style="width: 2rem; height: 2rem; display: inline-block; vertical-align: middle; margin:0" type="checkbox" id="toggle2">
			</div>
			<div class="flex flex-column flex-center my-2 w-100p">
				<input class="btn btn-primary w-50p" type="button" value="Create" id="enter" onclick="login()">
			</div>
		</main>
	</body>
</html>

<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <title>Login</title>
        <script src="/ShaTotpAesEcc.js"></script>
        <script src="/login.js"></script>
        <link rel="icon" href="/favicon.ico">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="pwa.css">
	</head>
	<body>
		<div class="flex flex-column flex-center border bw-15 br-10 size-mobile">
			<div class="my-3 h1">Login</div>
			<label class="h4" for="email">Email</label>
			<input class="w-50p" type="text" id="email">
			<label class="h4" for="password">Password</label>
			<div class="w-50p">
				<input style="width: calc(100% - 4rem); display: inline-block;" type="password" id="password">
				<input type="checkbox" id="toggle">
			</div>
			<div class="flex flex-column flex-center my-2">
				<input class="btn btn-primary w-50p" type="button" value="Log in" id="enter" onclick="login()">
				<div style="margin:0.333em"><a class="link" href="/create.html">Create an Account</a></div>
				<div style="margin:0.333em"><a class="link" href="/change.html">Change Password</a></div>
			</div>
		</main>
	</body>
</html>

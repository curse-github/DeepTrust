<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <title>Login</title>
        <script src="/hashLib.js"></script>
        <script src="/login.js"></script>
        <link rel="icon" href="/favicon.ico">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="login.css">
	</head>
	<body>
		<main class="w-33 mx-auto my-1">
			<center class="text-center my-3 h1">Login</center>
			<label class="form-label h5" for="email">Email</label>
			<input class="form-control form-control-lg" type="text" id="email">
			<label class="form-label h5" for="password">Password</label>
			<input class="form-control form-control-lg" type="password" id="password">
			<center class="text-center my-3">
				<input class="btn btn-primary w-50" type="button" value="Log in" id="enter" onclick="login()">
				<div style="margin:0.333em"><a class="link" href="/create.html">Create an Account</a></div>
			</center>
		</main>
	</body>
</html>

<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <title>DeepTrust</title>
        <script src="/notifications.js"></script>
        <script src="/ShaTotpAesEcc.js"></script>
        <script src="/messages.js"></script>
        <link rel="icon" href="/favicon.ico">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/pwa.css">
    </head>
	<body class="flex flex-column h-100v w-100v">
        <div id = "header" class="h-5p mb-1p w-100v flex flex-row flex-center">
            <img src="/deeptrust-logo.png" class="w-3 h-3 mr-0_5">
            <div class="h2" style="color:#66fcf1;">DeepTrust</div>
            <div class="mr-2" style="color:#66fcf1;">&trade;</div>
            <input type="button" class="mr-1" value="Back" onclick='back();'>
            <!-- <input type="button" class="mr-1" value="Reload" onclick='window.location.reload()'> -->
            <input type="button" id="Subscribe" class="hidden" value="Subscribe" onclick="subscribeNotif();">
        </div>
		<div id="messages" class="h5 mb-1 ml-2_5p pl-1 py-1 flex flex-column border br-5 select-text" style="overflow-y: scroll; width: calc(95% - 1rem); flex-grow:1"></div>
		<div id="inputs" class="h3 h-3 w-95p ml-2_5p py-075 flex flex-row flex-center flex-space border br-5">
            <input class="w-70p ml-0_5" type="text" id="messageData" placeholder="text" style="font-size: 0.95rem;">
            <input type="button" value="Send" class="ml-1 mr-0_5" style="width: calc(calc(30% - 3rem) - 6px); font-size: 0.95rem;" onclick="sendMessage();">
        </div>
	</body>
</html>
